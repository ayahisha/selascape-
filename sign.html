<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Real Estate Site</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7e7ce;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container, .signup-container {
      background-color: #3f2a1d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {        color: #f7e7ce;

      margin-bottom: 20px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
        color: #f7e7ce;

      margin-bottom: 5px;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color:  #2e7d32;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3fa144;;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 15px;
    }

    p {
        color:  #f7e7ce;
      margin-top: 15px;
      font-size: 14px;
    }

    p a {
      color:  #f7e7ce;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password-signup" name="password" required>
      <div id="password-error-signup" class="error-message"></div>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    // Sign-up form handling
    const signupForm = document.getElementById('signup-form');
    const passwordInputSignup = document.getElementById('password-signup');
    const passwordErrorSignup = document.getElementById('password-error-signup');

    signupForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = passwordInputSignup.value;

      if (!validateEmail(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      if (!validatePassword(password)) {
        passwordErrorSignup.textContent = 'Password must be at least 8 characters long and contain at least 1 capital letter and 1 number.';
        passwordErrorSignup.style.color = 'red';
        return;
      } else {
        passwordErrorSignup.textContent = '';
      }

      console.log('Sign-up username:', username);
      console.log('Sign-up email:', email);
      console.log('Sign-up password:', password);

      signupForm.reset();

      // Redirect to inlog.html after successful sign up
      window.location.href = 'inlog.html';
    });

    // Email validation
    function validateEmail(email) {
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(email);
    }

    // Password validation
    function validatePassword(password) {
      const passwordPattern = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
      return passwordPattern.test(password);
    }

    passwordInputSignup.addEventListener('input', () => {
      passwordErrorSignup.textContent = '';
    });
  </script>
</body>
</html>
